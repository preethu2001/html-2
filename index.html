<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Forms and tables</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="Response.html">
    <label>Name</label>
    <input type="text" placeholder="name"><br><br>
    <label>Email Address</label>
    <input type="email" name="email" placeholder="email"><br><br>
    <label>Password</label>
    <input type="password" placeholder="password"><br><br>
    <label>Language</label><br><br>
    <input type="radio" name="Language" value="React" id="React"><label for="React">React</label><br>
    <input type="radio" name="Language" value="Angular" id="Angular"><label for="Angular">Angular</label><br>
    <input type="radio" name="Language" value="Vue" id="Vue"><label for="Vue">Vue</label><br><br>
    <label>Course</label><br><br>
    <input type="checkbox" name="course1" value="MERN" id="MERN"><label for="MERN">MERN</label><br>
    <input type="checkbox"name="course2" value="MEAN" id="MEAN"><label for="MEAN">MEAN</label><br>
    <input type="checkbox" name="course3" value="MEVN" id="MEVN"><label for="MEVN">MEVN</label><br><br>
    <label for="Field">Field:</label><br>
    <select name="Field" id="Field">
        <option  value="Front End">Front End</option>
        <option  value="Back End">Back End</option>
        <option  value="Full Stack">Full Stack</option>
    </select><br><br>
    <textarea name="description" rows="8" cols="25" placeholder="write"></textarea><br><br>
    <label for="phone">Phone Number</label>
    <input type="tel" name="Phone" id="phone">
    <input type="submit">
    
</form>

</body>
</html>
